<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>
                    <a href="index.html">
                        <img src="images/logo.png" alt="" width="200px" height="100px">
                    </a>
                    <span style="font-family: 'Times New Roman', Times, serif; font-size: xx-large;">Food and Restro</h4>
                </h1>
            </div>
        </div>
    </div>
</div>
    <div id="navbar">
        <a href="#" class="active">Home</a>
        <a href="shopping.html">Shop</a>
    
        <a id="logout" href="login.html">Logout</a>
    </div>
    <br><br><br>
    <!--
        Image slideshow starts
    -->
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <div class="slide first">
                <img src="images/sl1.jpg">
            </div>
            <div class="slide">
                <img src="images/sl2.jpg">
            </div>
            <div class="slide">
                <img src="images/sl3.jpg">
            </div>
            <div class="slide">
                <img src="images/sl4.jpg">
            </div>
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>

            </div>
        </div>
    </div>
    <br><br><br>
    <!--image slideshow ends-->
    <script type="text/javascript">
        var counter = 1;
        setInterval(function(){
          document.getElementById('radio' + counter).checked = true;
          counter++;
          if(counter > 4){
            counter = 1;
          }
        }, 5000);
        </script>
</body>
</html>
